{% extends "sheetmaker/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

<div class="container sub-main">
    <div class="card" style="width: 25rem;">
        <div class="card-body p-4">
            <h5 class="card-title">Login</h5>
            {% if message %}
            <div class="text-danger pb-3">{{ message }}</div>
            {% endif %}

            <form class="needs-validation" action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group pt-4">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>
                <input id="localTimezoneName" name="localtimezone" type="hidden" />
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <p class='pt-4'>
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
