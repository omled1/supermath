<script>
    function downloadPDF() {
        let opt = {
            margin: 0.5,
            filename: 'SuperMathCorrespondenceForm.pdf',
            image: { type: 'jpeg', quality: 1.0 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(document.body).save();

</script>
